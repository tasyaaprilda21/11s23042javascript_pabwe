<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enhanced Todo List</title>
    <!-- Bootstrap v5.3 -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css"
      rel="stylesheet"
    />
    <!-- SortableJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <style>
      :root {
        --primary-gradient: linear-gradient(
          135deg,
          #4a90e2 0%,
          #7bb3f0 50%,
          #ffc0cb 100%
        );
        --secondary-gradient: linear-gradient(135deg, #5ba0f2 0%, #ffc0cb 100%);
        --success-gradient: linear-gradient(135deg, #4a90e2 0%, #6bb6ff 100%);
        --warning-gradient: linear-gradient(135deg, #ffd1dc 0%, #ffb6c1 100%);
        --danger-gradient: linear-gradient(135deg, #ff9eb5 0%, #ffc0cb 100%);
        --bright-blue: #4a90e2;
        --light-blue: #7bb3f0;
        --baby-pink: #ffc0cb;
        --soft-pink: #ffb6c1;
        --dark-blue: #2c5282;
        --glass-bg: rgba(255, 255, 255, 0.85);
        --glass-border: rgba(74, 144, 226, 0.3);
        --shadow-light: 0 8px 32px rgba(74, 144, 226, 0.2);
        --shadow-medium: 0 12px 40px rgba(74, 144, 226, 0.25);
        --shadow-heavy: 0 20px 50px rgba(74, 144, 226, 0.3);
      }

      body {
        background: var(--primary-gradient);
        min-height: 100vh;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        position: relative;
        overflow-x: hidden;
        color: #2c3e50;
      }

      body::before {
        content: "üå∏ üíô üå∫ üíé üåπ üíô üå∏ üåª üå∫ üíô üå∑ üåπ üíé üå∏ üåª üå∫ üå∏ üíô üå∫ üå∑";
        position: fixed;
        top: -50px;
        left: -50px;
        right: -50px;
        bottom: -50px;
        font-size: 2rem;
        opacity: 0.06;
        pointer-events: none;
        z-index: -1;
        animation: floatingFlowers 20s linear infinite;
        white-space: nowrap;
        overflow: hidden;
      }

      @keyframes floatingFlowers {
        0% {
          transform: translateX(-100px) translateY(-100px) rotate(0deg);
        }
        100% {
          transform: translateX(100px) translateY(100px) rotate(360deg);
        }
      }

      .glass-card {
        background: var(--glass-bg);
        backdrop-filter: blur(15px);
        -webkit-backdrop-filter: blur(15px);
        border: 2px solid var(--glass-border);
        box-shadow: var(--shadow-medium);
        border-radius: 25px;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
        overflow: hidden;
      }

      .glass-card::before {
        content: "üå∏";
        position: absolute;
        top: 10px;
        right: 15px;
        font-size: 1.5rem;
        opacity: 0.3;
        animation: sparkle 3s ease-in-out infinite;
      }

      .glass-card:hover {
        transform: translateY(-5px);
        box-shadow: var(--shadow-heavy);
        border-color: var(--baby-pink);
      }

      @keyframes sparkle {
        0%,
        100% {
          transform: scale(1) rotate(0deg);
          opacity: 0.3;
        }
        50% {
          transform: scale(1.2) rotate(180deg);
          opacity: 0.6;
        }
      }

      .main-title {
        background: linear-gradient(
          135deg,
          var(--bright-blue) 0%,
          var(--baby-pink) 50%,
          var(--light-blue) 100%
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        font-weight: 700;
        text-shadow: 2px 2px 4px rgba(74, 144, 226, 0.3);
        margin-bottom: 2rem;
        animation: titleGlow 3s ease-in-out infinite alternate;
        position: relative;
      }

      .main-title::before {
        content: "üíô";
        position: absolute;
        left: -50px;
        color: var(--bright-blue);
        animation: bounce 2s infinite;
      }

      .main-title::after {
        content: "üå∏";
        position: absolute;
        right: -50px;
        color: var(--baby-pink);
        animation: bounce 2s infinite 1s;
      }

      @keyframes titleGlow {
        0% {
          filter: drop-shadow(0 0 10px rgba(74, 144, 226, 0.4));
        }
        100% {
          filter: drop-shadow(0 0 25px rgba(255, 192, 203, 0.4));
        }
      }

      .btn-gradient {
        background: var(--secondary-gradient);
        border: none;
        color: white;
        font-weight: 600;
        border-radius: 20px;
        padding: 12px 24px;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        box-shadow: var(--shadow-light);
        position: relative;
        overflow: hidden;
      }

      .btn-gradient::before {
        content: "‚ú®";
        position: absolute;
        top: 50%;
        left: -30px;
        transform: translateY(-50%);
        transition: left 0.5s;
        font-size: 0.8rem;
      }

      .btn-gradient:hover::before {
        left: calc(100% + 10px);
      }

      .btn-gradient:hover {
        transform: translateY(-3px) scale(1.05);
        box-shadow: var(--shadow-medium);
        background: linear-gradient(
          135deg,
          var(--baby-blue) 0%,
          var(--baby-pink) 100%
        );
      }

      .form-control,
      .form-select {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border: 2px solid var(--bright-blue);
        border-radius: 20px;
        padding: 15px 20px;
        transition: all 0.3s ease;
        box-shadow: inset 0 2px 4px rgba(74, 144, 226, 0.1);
        color: #2c3e50;
        font-weight: 500;
      }

      .form-control:focus,
      .form-select:focus {
        background: rgba(255, 255, 255, 1);
        border-color: var(--dark-blue);
        box-shadow: 0 0 20px rgba(74, 144, 226, 0.4),
          inset 0 2px 4px rgba(74, 144, 226, 0.1);
        transform: translateY(-2px);
      }

      .form-control::placeholder {
        color: var(--bright-blue);
        opacity: 0.7;
      }

      .stats-card {
        background: var(--glass-bg);
        backdrop-filter: blur(15px);
        border: 2px solid var(--glass-border);
        border-radius: 25px;
        padding: 1.5rem;
        text-align: center;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        box-shadow: var(--shadow-light);
        position: relative;
        overflow: hidden;
      }

      .stats-card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: var(--secondary-gradient);
        transform: scaleX(0);
        transition: transform 0.3s ease;
      }

      .stats-card::after {
        content: "üíñ";
        position: absolute;
        top: 10px;
        right: 10px;
        font-size: 1.2rem;
        opacity: 0.4;
        animation: heartBeat 2s ease-in-out infinite;
      }

      @keyframes heartBeat {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
      }

      .stats-card:hover::before {
        transform: scaleX(1);
      }

      .stats-card:hover {
        transform: translateY(-8px) rotate(2deg);
        box-shadow: var(--shadow-heavy);
        border-color: var(--baby-pink);
      }

      .stats-number {
        font-size: 2.8rem;
        font-weight: 700;
        background: var(--secondary-gradient);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        line-height: 1;
        margin-bottom: 0.5rem;
        text-shadow: 2px 2px 4px rgba(255, 192, 203, 0.3);
      }

      .todo-item {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border: 2px solid var(--bright-blue);
        border-radius: 20px;
        margin-bottom: 15px;
        padding: 1.2rem;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        cursor: move;
        position: relative;
        overflow: hidden;
        color: #2c3e50;
      }

      .todo-item::before {
        content: "üíô";
        position: absolute;
        left: -30px;
        top: 50%;
        transform: translateY(-50%);
        font-size: 1.5rem;
        transition: left 0.3s ease;
        opacity: 0.6;
      }

      .todo-item:hover {
        transform: translateX(10px);
        box-shadow: var(--shadow-medium);
        background: rgba(255, 255, 255, 1);
        border-color: var(--dark-blue);
      }

      .todo-item:hover::before {
        left: 10px;
      }

      .todo-item.completed-todo {
        background: rgba(74, 144, 226, 0.1);
        border-color: var(--light-blue);
        opacity: 0.8;
      }

      .todo-item.completed-todo::before {
        content: "üíé";
        left: 10px;
        opacity: 0.8;
      }

      .todo-item.completed-todo .form-check-label {
        text-decoration: line-through;
        color: #8399ba;
      }

      .edit-mode {
        background: rgba(74, 144, 226, 0.15) !important;
        border: 3px solid var(--bright-blue) !important;
        animation: editPulse 2s infinite;
      }

      .edit-mode::before {
        content: "‚úèÔ∏è";
        left: 10px;
      }

      @keyframes editPulse {
        0%,
        100% {
          box-shadow: 0 0 20px rgba(38, 99, 168, 0.4);
        }
        50% {
          box-shadow: 0 0 40px rgba(74, 144, 226, 0.6);
        }
      }

      .sortable-ghost {
        opacity: 0.4;
        transform: rotate(3deg) scale(0.95);
        border-color: var(--bright-blue);
      }

      .sortable-chosen {
        box-shadow: 0 0 30px rgba(74, 144, 226, 0.6);
      }

      .btn-action {
        border-radius: 50%;
        width: 45px;
        height: 45px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        border: 2px solid transparent;
        margin: 0 5px;
        font-weight: bold;
        position: relative;
      }

      .btn-action::after {
        content: "‚ú®";
        position: absolute;
        top: -8px;
        right: -8px;
        font-size: 0.7rem;
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .btn-action:hover {
        transform: scale(1.15) rotate(10deg);
        box-shadow: 0 8px 25px rgba(255, 192, 203, 0.4);
      }

      .btn-action:hover::after {
        opacity: 1;
      }

      .btn-edit {
        background: var(--warning-gradient);
        color: rgb(167, 75, 75);
        border-color: var(--baby-pink);
      }

      .btn-edit:hover {
        background: var(--light-blue);
        border-color: var(--bright-blue);
      }

      .btn-delete {
        background: var(--danger-gradient);
        color: rgb(150, 54, 54);
        border-color: var(--soft-pink);
      }

      .btn-delete:hover {
        background: linear-gradient(135deg, #ff9eb5 0%, #ffc0cb 100%);
        border-color: #ff9eb5;
      }

      .btn-save {
        background: var(--success-gradient);
        color: white;
        border-color: var(--bright-blue);
      }

      .btn-save:hover {
        background: var(--bright-blue);
        border-color: var(--dark-blue);
      }

      .checkbox-custom {
        transform: scale(1.5);
        accent-color: var(--bright-blue);
        border-radius: 8px;
      }

      .empty-state {
        background: var(--glass-bg);
        backdrop-filter: blur(15px);
        border: 2px solid var(--glass-border);
        border-radius: 25px;
        padding: 3rem;
        text-align: center;
        animation: float 6s ease-in-out infinite;
        position: relative;
        overflow: hidden;
      }

      .empty-state::before {
        content: "üå∏ üå∫ üå∑ üåª üåπ üíê";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.5rem;
        opacity: 0.1;
        pointer-events: none;
        animation: rotate 15s linear infinite;
      }

      @keyframes rotate {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-15px);
        }
      }

      .empty-state i {
        background: var(--secondary-gradient);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        animation: bounce 2s infinite;
      }

      .search-container {
        position: relative;
      }

      .search-container .form-control {
        padding-left: 55px;
      }

      .search-icon {
        position: absolute;
        left: 20px;
        top: 50%;
        transform: translateY(-50%);
        color: var(--baby-pink);
        z-index: 10;
        font-size: 1.2rem;
      }

      .fade-in {
        animation: fadeInUp 0.6s ease-out;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .todo-list-container {
        background: var(--glass-bg);
        backdrop-filter: blur(15px);
        border: 2px solid var(--glass-border);
        border-radius: 25px;
        box-shadow: var(--shadow-medium);
        overflow: hidden;
        position: relative;
      }

      .todo-list-container::before {
        content: "üå∏";
        position: absolute;
        top: 15px;
        right: 20px;
        font-size: 1.8rem;
        opacity: 0.3;
        z-index: 1;
      }

      .list-header {
        background: rgba(63, 7, 16, 0.2);
        padding: 1.5rem 2rem;
        border-bottom: 2px solid var(--baby-pink);
        font-weight: 600;
        position: relative;
      }

      .list-header::before {
        content: "üå∫";
        position: absolute;
        left: 20px;
        top: 50%;
        transform: translateY(-50%);
        font-size: 1.3rem;
        opacity: 0.6;
      }

      .drag-hint {
        color: var(--soft-pink);
        font-size: 0.9rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        font-weight: 500;
      }

      .form-label {
        color: var(--baby-pink);
        font-weight: 600;
        text-shadow: 1px 1px 2px rgba(143, 20, 20, 0.8);
      }

      @media (max-width: 768px) {
        .stats-card:hover {
          transform: translateY(-3px) rotate(1deg);
        }

        .todo-item:hover {
          transform: translateX(5px);
        }

        .btn-action {
          width: 40px;
          height: 40px;
        }

        body::before {
          font-size: 1.5rem;
        }
      }

      .fade-in {
        animation: fadeInUp 0.5s ease-out;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .todo-list-container {
        background: var(--glass-bg);
        backdrop-filter: blur(10px);
        border: 1px solid var(--glass-border);
        border-radius: 20px;
        box-shadow: var(--shadow-medium);
        overflow: hidden;
      }

      .list-header {
        background: rgba(102, 126, 234, 0.1);
        padding: 1rem 1.5rem;
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        font-weight: 600;
      }

      .drag-hint {
        color: #6c757d;
        font-size: 0.9rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      @media (max-width: 768px) {
        .stats-card:hover {
          transform: translateY(-3px);
        }

        .todo-item:hover {
          transform: translateX(4px);
        }

        .btn-action {
          width: 35px;
          height: 35px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-10 col-lg-8">
          <h1 class="text-center main-title">
            <i class="bi bi-list-check me-3"></i>‚ú® Todo List Premium ‚ú®
          </h1>

          <!-- Add Todo Form -->
          <div class="glass-card mb-4 fade-in">
            <div class="p-4">
              <form id="todoForm">
                <div class="mb-3">
                  <label
                    for="todoInput"
                    class="form-label text-white fw-bold fs-5"
                  >
                    <i class="bi bi-lightbulb me-2"></i>Apa rencana kamu
                    selanjutnya?
                  </label>
                  <div class="input-group">
                    <input
                      type="text"
                      class="form-control"
                      id="todoInput"
                      name="todo"
                      placeholder="Tulis sesuatu yang menginspirasi..."
                      required
                    />
                    <button type="submit" class="btn btn-gradient">
                      <i class="bi bi-plus-circle me-1"></i> Tambah
                    </button>
                  </div>
                  <div class="invalid-feedback" id="todoError"></div>
                </div>
              </form>
            </div>
          </div>

          <!-- Search and Filter Controls -->
          <div class="glass-card mb-4 fade-in">
            <div class="p-4">
              <div class="row g-3">
                <div class="col-md-6">
                  <div class="search-container">
                    <i class="bi bi-search search-icon"></i>
                    <input
                      type="text"
                      class="form-control"
                      id="searchInput"
                      placeholder="Cari todo favoritmu..."
                    />
                    <button
                      class="btn btn-gradient position-absolute end-0 top-0 h-100 px-3"
                      type="button"
                      id="clearSearch"
                      style="
                        border-top-left-radius: 0;
                        border-bottom-left-radius: 0;
                      "
                    >
                      <i class="bi bi-x-circle"></i>
                    </button>
                  </div>
                </div>
                <div class="col-md-6">
                  <select class="form-select" id="filterSelect">
                    <option value="all">üåü Semua Todo</option>
                    <option value="pending">‚è≥ Belum Selesai</option>
                    <option value="completed">‚úÖ Sudah Selesai</option>
                  </select>
                </div>
              </div>
            </div>
          </div>

          <!-- Todo Statistics -->
          <div class="row mb-4 fade-in">
            <div class="col-md-4 mb-3">
              <div class="stats-card">
                <div class="stats-number" id="totalCount">0</div>
                <div class="fw-bold" style="color: #2c3e50">
                  <i class="bi bi-list-ul me-1"></i>Total Todo
                </div>
              </div>
            </div>
            <div class="col-md-4 mb-3">
              <div class="stats-card">
                <div
                  class="stats-number"
                  style="color: #f39c12"
                  id="pendingCount"
                >
                  0
                </div>
                <div class="fw-bold" style="color: #2c3e50">
                  <i class="bi bi-clock me-1"></i>Sedang Berjalan
                </div>
              </div>
            </div>
            <div class="col-md-4 mb-3">
              <div class="stats-card">
                <div
                  class="stats-number"
                  style="color: #4a90e2"
                  id="completedCount"
                >
                  0
                </div>
                <div class="fw-bold" style="color: #2c3e50">
                  <i class="bi bi-check-circle me-1"></i>Berhasil
                </div>
              </div>
            </div>
          </div>

          <!-- Todo List -->
          <div class="todo-list-container fade-in">
            <div class="list-header">
              <div class="d-flex justify-content-between align-items-center">
                <h5 class="mb-0">
                  <i class="bi bi-journal-check me-2"></i>Daftar Todo Kamu
                </h5>
                <div class="drag-hint">
                  <i class="bi bi-arrows-move"></i>
                  Drag untuk mengurutkan
                </div>
              </div>
            </div>
            <div class="p-3">
              <ul class="list-group list-group-flush" id="todoList">
                <li class="empty-state">
                  <i class="bi bi-clipboard-heart fs-1 mb-3"></i>
                  <p class="fs-5 mb-2 fw-bold" style="color: #2c3e50">
                    Belum ada todo!
                  </p>
                  <p class="mb-0" style="color: #718096">
                    Tambahkan todo pertamamu dan mulai produktif! üöÄ
                  </p>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      class EnhancedTodoApp {
        constructor() {
          this.todos = [];
          this.currentFilter = "all";
          this.currentSearch = "";
          this.editingIndex = -1;

          this.initializeElements();
          this.loadTodos();
          this.setupEventListeners();
          this.setupSortable();
          this.renderTodos();
        }

        initializeElements() {
          this.todoForm = document.getElementById("todoForm");
          this.todoInput = document.getElementById("todoInput");
          this.todoError = document.getElementById("todoError");
          this.searchInput = document.getElementById("searchInput");
          this.clearSearchBtn = document.getElementById("clearSearch");
          this.filterSelect = document.getElementById("filterSelect");
          this.todoList = document.getElementById("todoList");
          this.totalCount = document.getElementById("totalCount");
          this.pendingCount = document.getElementById("pendingCount");
          this.completedCount = document.getElementById("completedCount");
        }

        setupEventListeners() {
          // Form submission
          this.todoForm.addEventListener("submit", (e) =>
            this.handleAddTodo(e)
          );

          // Search functionality
          this.searchInput.addEventListener("input", (e) =>
            this.handleSearch(e)
          );
          this.clearSearchBtn.addEventListener("click", () =>
            this.clearSearch()
          );

          // Filter functionality
          this.filterSelect.addEventListener("change", (e) =>
            this.handleFilter(e)
          );

          // Auto-save on page unload
          window.addEventListener("beforeunload", () => this.saveTodos());
        }

        setupSortable() {
          Sortable.create(this.todoList, {
            animation: 150,
            ghostClass: "sortable-ghost",
            onEnd: (evt) => this.handleSort(evt),
          });
        }

        handleAddTodo(e) {
          e.preventDefault();

          const todoText = this.todoInput.value.trim();
          if (!todoText) {
            this.showError("Todo tidak boleh kosong!");
            return;
          }

          // Check for duplicates
          if (
            this.todos.some(
              (todo) => todo.text.toLowerCase() === todoText.toLowerCase()
            )
          ) {
            this.showError("Todo dengan judul yang sama sudah ada!");
            return;
          }

          // Add new todo
          const newTodo = {
            id: Date.now(),
            text: todoText,
            completed: false,
            createdAt: new Date().toISOString(),
          };

          this.todos.unshift(newTodo);
          this.todoInput.value = "";
          this.clearError();
          this.renderTodos();
          this.saveTodos();
        }

        handleSearch(e) {
          this.currentSearch = e.target.value.toLowerCase();
          this.renderTodos();
        }

        clearSearch() {
          this.searchInput.value = "";
          this.currentSearch = "";
          this.renderTodos();
        }

        handleFilter(e) {
          this.currentFilter = e.target.value;
          this.renderTodos();
        }

        handleSort(evt) {
          const oldIndex = evt.oldIndex;
          const newIndex = evt.newIndex;

          if (oldIndex !== newIndex) {
            const filteredTodos = this.getFilteredTodos();
            const todoToMove = filteredTodos[oldIndex];

            // Find the actual index in the full array
            const actualOldIndex = this.todos.findIndex(
              (todo) => todo.id === todoToMove.id
            );

            // Remove from old position
            const [movedTodo] = this.todos.splice(actualOldIndex, 1);

            // Calculate new position in full array
            let actualNewIndex;
            if (newIndex === 0) {
              actualNewIndex = 0;
            } else if (newIndex >= filteredTodos.length - 1) {
              actualNewIndex = this.todos.length;
            } else {
              const nextTodo = filteredTodos[newIndex];
              actualNewIndex = this.todos.findIndex(
                (todo) => todo.id === nextTodo.id
              );
            }

            // Insert at new position
            this.todos.splice(actualNewIndex, 0, movedTodo);

            this.saveTodos();
            this.renderTodos();
          }
        }

        toggleTodo(index) {
          const filteredTodos = this.getFilteredTodos();
          const todoToToggle = filteredTodos[index];
          const actualIndex = this.todos.findIndex(
            (todo) => todo.id === todoToToggle.id
          );

          this.todos[actualIndex].completed =
            !this.todos[actualIndex].completed;
          this.renderTodos();
          this.saveTodos();
        }

        deleteTodo(index) {
          if (confirm("Apakah Anda yakin ingin menghapus todo ini?")) {
            const filteredTodos = this.getFilteredTodos();
            const todoToDelete = filteredTodos[index];
            const actualIndex = this.todos.findIndex(
              (todo) => todo.id === todoToDelete.id
            );

            this.todos.splice(actualIndex, 1);
            this.renderTodos();
            this.saveTodos();
          }
        }

        startEdit(index) {
          this.editingIndex = index;
          this.renderTodos();
        }

        saveEdit(index, newText) {
          const trimmedText = newText.trim();

          if (!trimmedText) {
            alert("Todo tidak boleh kosong!");
            return;
          }

          const filteredTodos = this.getFilteredTodos();
          const todoToEdit = filteredTodos[index];

          // Check for duplicates (excluding current todo)
          if (
            this.todos.some(
              (todo) =>
                todo.id !== todoToEdit.id &&
                todo.text.toLowerCase() === trimmedText.toLowerCase()
            )
          ) {
            alert("Todo dengan judul yang sama sudah ada!");
            return;
          }

          const actualIndex = this.todos.findIndex(
            (todo) => todo.id === todoToEdit.id
          );
          this.todos[actualIndex].text = trimmedText;
          this.editingIndex = -1;
          this.renderTodos();
          this.saveTodos();
        }

        cancelEdit() {
          this.editingIndex = -1;
          this.renderTodos();
        }

        getFilteredTodos() {
          let filtered = this.todos;

          // Apply status filter
          if (this.currentFilter === "completed") {
            filtered = filtered.filter((todo) => todo.completed);
          } else if (this.currentFilter === "pending") {
            filtered = filtered.filter((todo) => !todo.completed);
          }

          // Apply search filter
          if (this.currentSearch) {
            filtered = filtered.filter((todo) =>
              todo.text.toLowerCase().includes(this.currentSearch)
            );
          }

          return filtered;
        }

        renderTodos() {
          const filteredTodos = this.getFilteredTodos();
          this.updateStatistics();

          if (filteredTodos.length === 0) {
            this.todoList.innerHTML = this.getEmptyState();
            return;
          }

          this.todoList.innerHTML = filteredTodos
            .map((todo, index) => this.createTodoItem(todo, index))
            .join("");
        }

        createTodoItem(todo, index) {
          const isEditing = this.editingIndex === index;
          const completedClass = todo.completed ? "completed-todo" : "";

          if (isEditing) {
            return `
                        <li class="todo-item edit-mode fade-in">
                            <div class="d-flex align-items-center">
                                <div class="flex-fill me-3">
                                    <input 
                                        type="text" 
                                        class="form-control fw-bold" 
                                        value="${todo.text}"
                                        id="editInput${index}"
                                        placeholder="Edit todo kamu..."
                                        onkeydown="if(event.key==='Enter') todoApp.saveEdit(${index}, this.value); if(event.key==='Escape') todoApp.cancelEdit()"
                                        autofocus
                                    />
                                </div>
                                <div class="d-flex">
                                    <button class="btn btn-action btn-save" onclick="todoApp.saveEdit(${index}, document.getElementById('editInput${index}').value)" title="Simpan">
                                        <i class="bi bi-check-lg"></i>
                                    </button>
                                    <button class="btn btn-action btn-delete" onclick="todoApp.cancelEdit()" title="Batal">
                                        <i class="bi bi-x-lg"></i>
                                    </button>
                                </div>
                            </div>
                        </li>
                    `;
          }

          return `
                    <li class="todo-item ${completedClass} fade-in" data-id="${
            todo.id
          }">
                        <div class="d-flex align-items-center">
                            <div class="flex-fill d-flex align-items-center">
                                <input 
                                    class="checkbox-custom me-3" 
                                    type="checkbox" 
                                    ${todo.completed ? "checked" : ""} 
                                    onchange="todoApp.toggleTodo(${index})"
                                />
                                <label class="form-check-label flex-fill fw-bold fs-6 ${
                                  todo.completed ? "text-muted" : ""
                                }">${todo.text}</label>
                            </div>
                            <div class="d-flex">
                                <button class="btn btn-action btn-edit" onclick="todoApp.startEdit(${index})" title="Edit Todo">
                                    <i class="bi bi-pencil"></i>
                                </button>
                                <button class="btn btn-action btn-delete" onclick="todoApp.deleteTodo(${index})" title="Hapus Todo">
                                    <i class="bi bi-trash3"></i>
                                </button>
                            </div>
                        </div>
                    </li>
                `;
        }

        getEmptyState() {
          const messages = {
            all: "Belum ada todo. Tambahkan todo pertamamu!",
            completed: "Belum ada todo yang selesai.",
            pending: "Tidak ada todo yang pending.",
          };

          const message = this.currentSearch
            ? `Tidak ada todo yang cocok dengan pencarian "${this.currentSearch}"`
            : messages[this.currentFilter];

          return `
                    <li class="list-group-item text-center text-muted py-4">
                        <i class="bi bi-clipboard-x fs-1"></i>
                        <p class="mt-2 mb-0">${message}</p>
                    </li>
                `;
        }

        updateStatistics() {
          const total = this.todos.length;
          const completed = this.todos.filter((todo) => todo.completed).length;
          const pending = total - completed;

          this.totalCount.textContent = total;
          this.completedCount.textContent = completed;
          this.pendingCount.textContent = pending;
        }

        showError(message) {
          this.todoInput.classList.add("is-invalid");
          this.todoError.textContent = message;
        }

        clearError() {
          this.todoInput.classList.remove("is-invalid");
          this.todoError.textContent = "";
        }

        loadTodos() {
          try {
            const stored = localStorage.getItem("enhancedTodos");
            if (stored) {
              this.todos = JSON.parse(stored);
            }
          } catch (error) {
            console.error("Error loading todos:", error);
            this.todos = [];
          }
        }

        saveTodos() {
          try {
            localStorage.setItem("enhancedTodos", JSON.stringify(this.todos));
          } catch (error) {
            console.error("Error saving todos:", error);
          }
        }
      }

      // Initialize the app
      let todoApp;
      document.addEventListener("DOMContentLoaded", () => {
        todoApp = new EnhancedTodoApp();
      });
    </script>
  </body>
</html>
